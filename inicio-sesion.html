<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/inicio.sesión.css" />
  </head>
  <body>
    <button data-bs-toggle="modal" data-bs-target="#myModal">
      Soy el botón del nav que dice entrar
    </button>
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content p-5">
          <div class="modal-header">
            <h5 class="modal-title fs-3 my-2">Iniciar Sesión</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="form-floating my-3">
            <input
              type="email"
              class="form-control color-input"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email o nombre de usuario</label>
          </div>
          <div class="form-floating mb-2">
            <input
              type="password"
              class="form-control color-input custom-floating-input"
              id="floatingPassword"
              placeholder="Contraseña"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Recordar contraseña
                </label>
              </div>
              <div class="col-6">
                <p>¿necesitas ayuda?</p>
              </div>
            </div>
          </div>
          <button type="button " class="btn btn-red mt-4">
            Iniciar Sesión
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
