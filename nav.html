<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles-nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo a la izquierda -->
          <a class="navbar-brand" href="#">
            <img
              src="./logo.png"
              alt="Logo Izquierdo"
              width="150"
              class="d-inline-block align-top"
            />
          </a>

          <!-- Enlaces de navegación en el centro -->
          <ul class="navbar-nav mx-auto d-none d-lg-flex">
            <li class="nav-item">
              <a class="nav-link" href="#">Peliculas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Documentales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mis Favoritos</a>
            </li>
          </ul>

          <!-- Barra de búsqueda y perfil a la derecha -->
          <div class="d-flex align-items-center">
            <form class="d-flex me-3 d-none d-lg-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Buscar
              </button>
            </form>
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./descarga.png"
                  alt="Perfil"
                  width="40"
                  height="40"
                  class=""
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton"
              >
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="img me-2"
                      src="./Netflix-avatar.png"
                      alt="perfil 1"
                      width="25"
                      height="25"
                    />Juan</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="img me-2"
                      src="./Netflix-avatar.png"
                      alt="perfil 2"
                      width="25"
                      height="25"
                    />Maria</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="img me-2"
                      src="./1ba2e6d1d4874546c70c91f1024e17fb.jpg"
                      alt="kids"
                      width="25"
                      height="25"
                    />Kids</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-pencil me-2"></i>Administrar Perfiles</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-gear me-2"></i>Cuenta</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Cerrar sesión en FlixGO</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
